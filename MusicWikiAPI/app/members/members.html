<h1 ng-bind="pageTitle"></h1>

<table class="table table-hover ">
    <tr class="alert-success">
        <th>
            <a ng-click="sortBy='id'; sortDescending = !sortDescending">Id</a>
            <span ng-show="sortBy == 'id' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortBy == 'id' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
        </th>
        <th>
            <a ng-click="sortBy='firstName'; sortDescending = !sortDescending">Name</a>
            <span ng-show="sortBy == 'firstName' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortBy == 'firstName' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
        </th>
        <th>
            <a ng-click="sortBy='lastName'; sortDescending = !sortDescending">Surname</a>
            <span ng-show="sortBy == 'lastName' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortBy == 'lastName' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
        </th>
        <th>
            <a ng-click="sortBy='band'; sortDescending = !sortDescending">Band</a>
            <span ng-show="sortBy == 'band' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortBy == 'band' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
        </th>
    </tr>
    <tr ng-repeat="member in members | filter:searchText | orderBy:sortBy:sortDescending">
        <td ng-bind="member.id"></td>
        <td ng-bind="member.firstName"></td>
        <td ng-bind="member.lastName"></td>
        <td ng-bind="member.band"></td>
    </tr>
</table>

<!-- Search textbox -->
<div class="input-group">
    <input type="text" ng-model="searchText" class="form-control" placeholder="Enter search text" />
    <span class="input-group-addon" id="basic-addon2">
        <i class="glyphicon glyphicon-search"></i>
    </span>
</div>
