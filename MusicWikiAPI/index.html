<!DOCTYPE html>
<html>
<head>
    <title>MusicWiki app with angular UI routing</title>

	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />  
</head>
<body ng-app="MusicWikiApp">
    <!-- Navbar -->    
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" ui-sref="bands">MusicWiki</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" ui-sref='bands'>Bands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ui-sref='members'>Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ui-sref='albums'>Albums</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <!-- Body -->
    <div class="container body-content">
        <div ui-view></div>
    </div>

    <!-- Scripts -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/tether/tether.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!-- My scripts -->
    <!-- App -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

    <!-- Bands -->
    <script src="app/bands/bandsService.js"></script>
    <script src="app/bands/bands-list/bands-list.module.js"></script>
    <script src="app/bands/bands-list/bands-list.component.js"></script>
    <!-- Details-->
    <script src="app/bands/band-detail/band-detail.module.js"></script>
    <script src="app/bands/band-detail/band-detail.component.js"></script>
    <!-- Create -->
    <script src="app/bands/band-create/band-create.module.js"></script>
    <script src="app/bands/band-create/band-create.component.js"></script>

    <!-- Musicians -->
    <script src="app/members/membersService.js"></script>
    <script src="app/members/members-list/members-list.module.js"></script>
    <script src="app/members/members-list/members-list.component.js"></script>
    <!-- Details-->
    <script src="app/members/member-detail/member-detail.module.js"></script>
    <script src="app/members/member-detail/member-detail.component.js"></script>

    <!-- Albums (TO-DO) -->
    <script src="app/albums/albumsCtrl.js"></script>
</body>
</html>
